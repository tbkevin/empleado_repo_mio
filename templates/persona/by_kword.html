<h1>Buscar empledos por palabra clave</h1>
<!--Queremos interceptar un protocolo http, en este caso GET-->
<form method='GET'>{% csrf_token %}
    <!--el atributo name es el que aparece en la url-->
    <input type="text" name="kword" id="kword" 
    placeholder="Ingrese nombre aqui">
    <button type="submit">Buscar</button>
</form>

<h3>Lista resultados</h3>
<ul>
    
    {% for e in empleados %}
        <li>{{e}}</li>
    {% endfor %}
        
</ul>
